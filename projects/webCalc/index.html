<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1maximum-scale=1shrink-to-fit=no,user-scalable=no"
        />
        <link rel="stylesheet" href="css/style.min.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
            rel="stylesheet"
        />
        <title>Calculator 3000</title>
    </head>
    <body>
        <div class="calculator">
            <h1 class="calculator_title">Claculator 3000</h1>
            <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                disabled="disabled"
                class="calculator_display"
            ></textarea>
            <div class="calculator_row">
                <button class="calculator_row_btn">AC</button>
                <button class="calculator_row_btn">%</button>
                <button class="calculator_row_btn">&larr;</button>
                <button class="calculator_row_btn divide operator">/</button>
            </div>
            <div class="calculator_row">
                <button class="calculator_row_btn">7</button>
                <button class="calculator_row_btn">8</button>
                <button class="calculator_row_btn">9</button>
                <button class="calculator_row_btn multiply operator">*</button>
            </div>
            <div class="calculator_row">
                <button class="calculator_row_btn">4</button>
                <button class="calculator_row_btn">5</button>
                <button class="calculator_row_btn">6</button>
                <button class="calculator_row_btn operator">-</button>
            </div>
            <div class="calculator_row">
                <button class="calculator_row_btn">1</button>
                <button class="calculator_row_btn">2</button>
                <button class="calculator_row_btn">3</button>
                <button class="calculator_row_btn operator">+</button>
            </div>
            <div class="calculator_row">
                <button class="calculator_row_btn">0</button>
                <button class="calculator_row_btn">00</button>
                <button class="calculator_row_btn">.</button>
                <button class="calculator_row_btn">=</button>
            </div>
            <div class="calculator_social">
                <a
                    href="https://github.com/test1ks"
                    class="calculator_social_link"
                    target="_blank"
                    ><img
                        src="img/github.svg"
                        class="calculator_social_link_img"
                        alt="GitHub"
                /></a>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
